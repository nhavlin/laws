<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div style="direction:rtl;">
  <h1>משפטנט</h1>
  <p>החוקים וקשריהם</p>

  <div>
     <span class="p-float-label">
       <label for="float-input">הזן מזהה חוק לחיפוש</label>
        <input id="float-input" type="text" pInputText [formControl]="searchInput">
    
    </span>
  </div>
</div>
<!-- <div>
  {{searchInput$|async|json}} -->
<!-- </div> -->
<div>
  {{this.result$|async|json}}
</div>
<div *ngIf="lawData$|async">
  <p-organizationChart [value]="result$|async" selectionMode="single" [(selection)]="selectedNode"
    (onNodeSelect)="onNodeSelect($event)" styleClass="company">
    <ng-template let-node pTemplate="law">
      <div class="node-header p-corner-top">{{node.label}}</div>
      <div class="node-content">
        <div>{{node.data.LawUri}}</div>
        <div>{{node.data|json}}</div>
      </div>
    </ng-template>
    <ng-template let-node pTemplate="component">
      {{node.label}}
    </ng-template>
    <ng-template let-node pTemplate="refTo">
      {{node.label}}
    </ng-template>
  </p-organizationChart>
</div>
