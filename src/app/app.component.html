<div *ngIf="lawData$|async">
  <p-organizationChart
    [value]="lawData$|async"
    selectionMode="single"
    [(selection)]="selectedNode"
    (onNodeSelect)="onNodeSelect($event)"
    styleClass="company"
  >
    <ng-template let-node pTemplate="law">
      <div class="node-header p-corner-top">{{node.label}}</div>
      <div class="node-content">
        <div>{{node.data.LawUri}}</div>
        <div>{{node.data|json}}</div>
      </div>
    </ng-template>
    <ng-template let-node pTemplate="component">
      {{node.label}}
    </ng-template>
    <ng-template let-node pTemplate="refTo">
      {{node.label}} 
    </ng-template>
  </p-organizationChart>
</div>
